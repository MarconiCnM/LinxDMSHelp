{% extends 'main/global.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/main/gestao/main.css')}}">
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <div class="div-card mb-3">
            <div class="div-card-cabecario d-flex justify-content-center mb-2">
                Consulta chamados
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="title mb-1">
                        Data Abertura:
                    </div>
                    <div class="d-flex flex-row">
                        <input id="startDate" class="form-control" type="date" />
                        <label for="endDate" class="mx-2" >Até:</label>
                        <input id="endDate" class="form-control" type="date" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="title mb-1">
                        Produto:
                    </div>
                    <select class="form-select form-select-sm">
                        <option selected> </option>
                        {% for produto in produtos %}
                            <option value="1">{{produto[0]}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-2">
                    <div class="title mb-1">
                        Equipe:
                    </div>
                    <select class="form-select form-select-sm">
                        <option selected> </option>
                        {% for equipe in equipes %}
                            <option value="1">{{equipe[0]}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-2">
                    <div class="title mb-1">
                        Analista:
                    </div>
                    <select class="form-select form-select-sm">
                        <option selected> </option>
                        {% for analista in analistas %}
                            <option value="1">{{analista[0]}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-2">
                    <div class="title mb-1">
                        Helper:
                    </div>
                    <select class="form-select form-select-sm">
                        <option selected> </option>
                        {% for helper in helpers %}
                            <option value="1">{{helper[0]}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3">
                    <div class="title mb-1">
                        Data Encerramento:
                    </div>
                    <div class="d-flex flex-row">
                        <input id="startDate" class="form-control" type="date" />
                        <label for="endDate" class="mx-2" >Até:</label>
                        <input id="endDate" class="form-control" type="date" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="title mb-1">
                        Cliente:
                    </div>
                    <select class="form-select form-select-sm">
                        <option selected> </option>
                        {% for cliente in clientes %}
                            <option value="1">{{cliente[0]}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-2">
                    <div class="title mb-1">
                        Status:
                    </div>
                    <select class="form-select form-select-sm">
                        <option selected> </option>
                        {% for statu in status %}
                            <option value="1">{{statu[0]}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-2">
                    <div class="title mb-1">
                        Tipo Solicitação:
                    </div>
                    <select class="form-select form-select-sm">
                        <option selected> </option>
                        {% for tipo in tipos %}
                            <option value="1">{{tipo[0]}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-2">
                    <div class="title mb-1">
                        Filtro Rápido:
                    </div>
                    <select class="form-select form-select-sm">
                        <option selected> </option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Somente chamados de suporte
                        </label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="title mb-2">
                        Nível NPS:
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radionps" id="radionps1">
                        <label class="form-check-label" for="radionps1">
                            Promotor
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radionps" id="radionps2" checked>
                        <label class="form-check-label" for="radionps2">
                            Neutro
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radionps" id="radionps2" checked>
                        <label class="form-check-label" for="radionps2">
                            Detrator
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radionps" id="radionps2" checked>
                        <label class="form-check-label" for="radionps2">
                            Todos
                        </label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="title mb-2">
                        Aberto/Encerrado:
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioabertoencerrado" id="radioabertoencerrado1">
                        <label class="form-check-label" for="radioabertoencerrado1">
                            Aberto
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioabertoencerrado" id="radioabertoencerrado2" checked>
                        <label class="form-check-label" for="radioabertoencerrado2">
                            Encerrado
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioabertoencerrado" id="radioabertoencerrado2" checked>
                        <label class="form-check-label" for="radioabertoencerrado2">
                            Ambos
                        </label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="title mb-2">
                        FCR:
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radiofcr" id="radiofcr1">
                        <label class="form-check-label" for="radiofcr1">
                            Sim
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radiofcr" id="radiofcr2" checked>
                        <label class="form-check-label" for="radiofcr2">
                            Não
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radiofcr" id="radiofcr2" checked>
                        <label class="form-check-label" for="radiofcr2">
                            Ambos
                        </label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="title mb-2">
                        Reaberto:
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioreabertura" id="radioreabertura1">
                        <label class="form-check-label" for="radioreabertura1">
                            Sim
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioreabertura" id="radioreabertura2" checked>
                        <label class="form-check-label" for="radioreabertura2">
                            Não
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioreabertura" id="radioreabertura2" checked>
                        <label class="form-check-label" for="radioreabertura2">
                            Ambos
                        </label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="title mb-2">
                        No SLA:
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioSLA" id="radioSLA1">
                        <label class="form-check-label" for="radioSLA1">
                            Backlog
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioSLA" id="radioSLA2" checked>
                        <label class="form-check-label" for="radioSLA2">
                            No SLA
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioSLA" id="radioSLA2" checked>
                        <label class="form-check-label" for="radioSLA2">
                            Ambos
                        </label>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-4">
                <button class="btn btn-cadastro-salvar" >Pesquisar</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
